<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión en FreeToGame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Escriba su correo y su contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating" color = "Primary">Email</ion-label>
          <ion-input formControlName = "email" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating" color = "Primary">Password</ion-label>
          <ion-input formControlName = "password" type="password" required></ion-input>
        </ion-item>
      <br>
        <ion-row>
          <ion-col>
            <ion-button (click)="login()" [routerLink]="['/administration']" type="submit" color="danger" expand="block">INICIAR SESIÓN</ion-button>
            <br>
            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
