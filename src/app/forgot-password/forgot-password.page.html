<ion-header>
  <ion-toolbar color = "warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Has olvidado tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>

      <small>
        Por favor introduzca el correo electronico que usó para iniciar sesion.
      </small>
    </form>
  </ion-card-content>
</ion-content>
