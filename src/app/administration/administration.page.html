<ion-content>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item *ngIf="usuario.type==='u' && usuario.deleted===0">
        <ion-label>
          <h3>{{ usuario.firstname }} {{ usuario.secondname }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="activar(usuario)" *ngIf="usuario.actived===0">
        <ion-icon slot="icon-only" name="flash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="desactivar(usuario)" *ngIf="usuario.actived===1">
        <ion-icon slot="icon-only" name="flash-off-outline"></ion-icon>
        </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
        <ion-item-option (click)="eliminar(usuario)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
