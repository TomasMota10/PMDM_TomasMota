<app-header titulo="GestiÃ³n Usuarios"></app-header>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item *ngIf="usuario.type==='u' && usuario.deleted===0">
        <ion-label>
          <h3>{{ usuario.firstname }} {{ usuario.secondname }}</h3>
          <p id=activado *ngIf="usuario.actived===1">Activado</p>
          <p id=no_activado *ngIf="usuario.actived===0">No Activado</p>
          <p id=email_noconfirmado *ngIf="usuario.email_confirmed===0">Correo no Confirmado</p>
          <p id=email_confirmado *ngIf="usuario.email_confirmed===1">Correo Confirmado</p>
          <p>{{ usuario.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color='success' (click)="activar(usuario)" *ngIf="usuario.actived===0">
        <ion-icon slot="icon-only" name="checkbox"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="desactivar(usuario)" *ngIf="usuario.actived===1">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
        <ion-item-option (click)="eliminar(usuario)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<app-footer></app-footer>
