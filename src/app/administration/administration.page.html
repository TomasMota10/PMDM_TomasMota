<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="primary">
      <ion-menu-button menu="administration">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>ADMINISTRATION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item>
        <ion-label>
          <h3>{{ usuario.firstname }} {{ usuario.secondname }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorito(usuario)">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="compartir(usuario)">
        <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
        <ion-item-option (click)="borrar(usuario)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="person"></ion-icon>
        <ion-label>Users</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>No Works</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>No Works</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>No Works</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
