<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>REGISTRAR USUARIO </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioRegistration">
        <ion-item lines="full">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName = "nombre" [(ngModel)]="user.firstname" type="text" ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input formControlName = "apellidos" [(ngModel)]="user.secondname"  type="text" ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName = "email"  type="text" [(ngModel)]="user.email" ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName = "password" type="password" ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName = "confirmpassword" type="password" ></ion-input>
        </ion-item>

        <ion-col>
          <ion-button (click)="confirmar()" color="info" expand="block">CONFIRMAR</ion-button>
          <ion-button (click)="cancelar()"  color="danger" expand="block">CANCELAR</ion-button>
        </ion-col>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
